<div class="col s4">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Your Objects</span>

      <div class="collection">
        <a href="#!" class="collection-item" *ngFor="let unit of unitList">
          {{unit.unitName}}
        </a>
      </div>

    </div>
    <div class="card-action">
      <a
        (click)="onClickAddUnit()"
        class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    </div>
  </div>
</div>
