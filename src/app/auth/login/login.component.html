<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div
      class="alert"
      *ngIf="message.show"
    ><p>{{message.text}}</p></div>
    <div class="input-field col s12">
      <label for="login">Login</label>
      <input
        type="text"
        [ngClass]="{'invalid': form.get('login').invalid && form.get('login').touched}"
        id="login"
        formControlName="login"
      >
      <div
        class="chip"
        *ngIf="form.get('login').invalid && form.get('login').touched"
      >
        <span *ngIf="form.get('login')['errors']['required']">Login can't be empty.</span>
      </div>
    </div>
  </div>
  <div
    class="input-field col s12"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Password</label>
    <input
      type="password"
      [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      id="password"
      formControlName="password"
    >
    <div
      class="chip"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">Password can't be empty.</span>
      <span *ngIf="form.get('password')['errors']['minlength']">
        min length {{form.get('password')['errors']['minlength']['requiredLength']}} symbols now
        {{form.get('password')['errors']['minlength']['actualLength']}}
      </span>

    </div>
  </div>
  <div>
    <button
      type="submit"
      class="btn waves-effect waves-light"
      [disabled]="form.invalid"
    >Sign In
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Don't have an account? <a [routerLink]="'/registration'">Sign Up</a>
    </p>
  </div>
</form>
