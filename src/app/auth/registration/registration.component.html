<p class="text-xs-center">Registration</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="input-field col s12"
  >
    <label for="email">Email</label>
    <input
      type="text"
      [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      id="email"
      formControlName="email"
    >
    <div
      class="chip"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email')['errors']['required']">Email can't be empty.</span>
      <span *ngIf="form.get('email')['errors']['email']">Input correct email</span>
    </div>
  </div>
  <div class="input-field col s12">
    <label for="password">Password</label>
    <input
      type="password"
      [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      id="password"
      formControlName="password"
    >
    <div
      class="chip"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">Password can't be empty.</span>
      <span *ngIf="form.get('password')['errors']['minlength']">
        min length {{form.get('password')['errors']['minlength']['requiredLength']}} symbols now
        {{form.get('password')['errors']['minlength']['actualLength']}}
      </span>
    </div>
  </div>
  <div
    class="input-field col s12"
  >
    <label for="login">Login</label>
    <input
      type="text"
      [ngClass]="{'invalid': form.get('login').invalid && form.get('login').touched}"
      id="login"
      formControlName="login"
    >
    <div
      class="chip"
      *ngIf="form.get('login').invalid && form.get('login').touched"
    >
      <span *ngIf="form.get('login')['errors']['required']">Login can't be empty.</span>
    </div>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('agree').invalid && form.get('agree').touched}"
  >
    <p>
      <input
        type="checkbox"
        id="agree"
        formControlName="agree"
      />
      <label for="agree">Согласен с правилами</label>
    </p>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >Sign Up</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Already have account?
      <a href="login">
        Sign In!
      </a>
    </p>
  </div>
</form>
