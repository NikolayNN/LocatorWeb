<div class="card">

  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title center-align">Select Date</span>
    </div>
  </div>

  <div class="card-content">
    <div class="row">

      <p>Start Date</p>
      <div class="col s7">
        <input
          type="text"
          class="datepicker"
          (click)="showCalendarStart()"
          id="startDate"
          value="{{startDate}}"
        >

      </div>
      <div class="col s5">
        <input
          type="text"
          class="timepicker"
          (click)="showClockStart()"
          id="startTime"
          value="{{startTime}}"
        >
      </div>

      <p>Finish Date</p>
      <div class="col s7">
        <input
          type="text"
          class="datepicker"
          (click)="showCalendarFinish()"
          id="finishDate"
          value="{{finishDate}}"
        >
      </div>
      <div class="col s5">
        <input
          type="text"
          class="timepicker"
          (click)="showClockFinish()"
          id="finishTime"
          value="{{finishTime}}"
          >
      </div>
    </div>
  </div>

</div>
