<div class="col s4">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Report</span>

      <input type="hidden" name="selectedUnitId" value="{{formDate.id}}">
      <input type="hidden" name="startDateTime" value="{{formDate.startDateTime}}">
      <input type="hidden" name="finishDateTime" value="{{formDate.finishDateTime}}">
      <div class="row">
        <div class="col s4">
          <p>Track</p>
        </div>
        <div class="col s8">
          <div class="switch">
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>

      <div class="collection">
        <a href="#!" class="collection-item">Messages</a>
        <a href="#!" class="collection-item">Trips</a>
        <a href="#!" class="collection-item">Parking</a>
      </div>

      <a class="waves-effect waves-light btn">submit</a>

    </div>
  </div>
</div>
