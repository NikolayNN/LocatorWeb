<div class="col s4">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Period</span>

      <p>Start date</p>
      <div class="row">
        <div class="col s7">
          <input type="date" (change)="updateStartDate($event)"  class="datepicker" value="{{startDate}}">
        </div>
        <div class="col s5">
          <input type="time" (change)="updateStartTime($event)" class="timepicker" value="{{startTime}}">
        </div>
      </div>

      <p>Finish date</p>
      <div class="row">
        <div class="col s7">
          <input type="date" (change)="updateFinishDate($event)" class="datepicker" value="{{finishDate}}">
        </div>
        <div class="col s5">
          <input type="time" (change)="updateFinishTime($event)" class="timepicker" value="{{finishTime}}">
        </div>
      </div>
    </div>
  </div>
</div>
